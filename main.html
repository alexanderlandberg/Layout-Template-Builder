<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Builder</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="main">
        <div id="ui">

        </div>
        <div id="preview">
            <div id="preview-ui">
                <div class="ui-row">
                    <div class="ui-col">
                        <div class="label">Screen size</div>
                        <div class="switch">
                            <span>
                                <input id="switch-screensize-full" type="radio" name="switch-screensize" onclick="previewSize('full')">
                                <label for="switch-screensize-full">
                                    Full Width
                                </label>
                            </span>
                            <span>
                                <input id="switch-screensize-tablet" type="radio" name="switch-screensize" onclick="previewSize('tablet')">
                                <label for="switch-screensize-tablet">
                                    Tablet
                                </label>
                            </span>
                            <span>
                                <input id="switch-screensize-mobile" type="radio" name="switch-screensize" onclick="previewSize('mobile')">
                                <label for="switch-screensize-mobile">
                                    Mobile
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="ui-col">
                        <div class="label">Zoom (Full Width only)</div>
                        <div id="switch-zoom" class="switch">
                            <span>
                                <input id="switch-zoom-100" type="radio" name="switch-zoom" onclick="previewScale('100')">
                                <label for="switch-zoom-100">
                                    100%
                                </label>
                            </span>
                            <span>
                                <input id="switch-zoom-75" type="radio" name="switch-zoom" onclick="previewScale('75')">
                                <label for="switch-zoom-75">
                                    75%
                                </label>
                            </span>
                            <span>
                                <input id="switch-zoom-50" type="radio" name="switch-zoom" onclick="previewScale('50')">
                                <label for="switch-zoom-50">
                                    50%
                                </label>
                            </span>
                            <span>
                                <input id="switch-zoom-25" type="radio" name="switch-zoom" onclick="previewScale('25')">
                                <label for="switch-zoom-25">
                                    25%
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="ui-col">
                        <div class="label">Darkmode</div>
                        <div class="toggle">
                            <input id="toggle-darkmode" type="checkbox" onclick="setDarkmode()">
                            <label for="toggle-darkmode">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="iframe"></div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
